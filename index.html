<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="main-box">
        <h1>JavaQuiz</h1>
    </div>
    <div>
        <button id="start">Start</button>
    </div>
    <div class="quiz-container">
        <h2 id="question">Can I ask you a question?</h2>
        <ul id="choices">
            <li>ansr 1</li>
            <li>ansr 2</li>
            <li>ansr 3</li>
            <li>ansr 4</li>
        </ul>
    </div>
    <div id="end-screen">
        <p id="end-result">Your score is:</p>
    </div>

    <footer>
        <p>Countdown: <span id="countdown">75</span> seconds</p>
    </footer>
    







    <script src="./assets/script.js"></script>
</body>
</html>
